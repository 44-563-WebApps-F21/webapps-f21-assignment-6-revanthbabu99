        <h1><b>Pass Phase by Revanth</b></h1>
   
    <form>

            <label for="secret_phrase">Enter the secret phrase </label>

            <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br><br>

        

            <label for="check_phrase">Enter a phrase </label>

            <input type ="text" id="check_phrase" name="check_phrase" autofocus> <br><br>
        

            <input type="button" onclick="processPhrase()" value="Check the phrase">

        </form>
        <b><b>

        <p id="result">This text will be replaced </p>
    </form>
    <br><br>
    <p id="result">Result</p>
    <script>
        correct=0;
        wrong=0;
        function processPhrase(){
            console.log("Checking the phrase")
            passcode=document.getElementById("secret_phrase").value
            Check_code=document.getElementById("check_phrase").value
            confirmed=confirm("Do you want to continue with phrase :"+Check_code)
            out=document.getElementById("result")
            if(confirmed){
                if(passcode==Check_code){
                correct++
                alert("Access allowed")
                out.innerHTML="Correct attempt "+correct}
                else{
                wrong++
                alert("Access denied")
                out.innerHTML="Wrong attempt"+wrong
                }
    
            }
            else
            out.innerHTML="please confirm"
            while (wrong>=4) {
                alert("Account locked");                }
            
            
        }
  
      </script>
